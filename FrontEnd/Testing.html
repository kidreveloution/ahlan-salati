<!DOCTYPE html>
<html>

<body>
  <center> 
  <h1>Ahlan Salati</h1>
  <h2>This is a quick application to add prayer times to you calander</h2>
  <p>The main influence behind this project is to help muslims stay on their deen while working in corporate America</p>
  <button class="button round10" type="button" onclick="getLocation()">Grab My Location</button>
  <p id="location"></p>
  <p id = "demo2"></p>
  <p id = "response"></p>



  </center>


<script>
  var x = document.getElementById("location");

  
  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showPosition);
    } else { 
      x.innerHTML = "Geolocation is not supported by this browser.";
    }
  }
  
  function showPosition(position) {
    lat = position.coords.latitude
    long = position.coords.longitude

    x.innerHTML = "Latitude: " + lat + 
    "<br>Longitude: " + long;
    apiCalls(lat,long)

  }
  </script>

<script>
    async function apiCalls(lat,long) {

  fetch('https://pvng8j.deta.dev/latLong/?lat='+lat+'&long='+long)
  .then(resp => resp.blob())
  .then(blob => {
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.style.display = 'none';
    a.href = url;
    a.download = 'mySalat.ics';
    document.body.appendChild(a);
    a.click();
    window.URL.revokeObjectURL(url);
    alert('File Prompt has been downloaded'); 
  })
  .catch(() => alert('oh no!'));
}
</script>
</body>
</html>
