<!DOCTYPE html>
<html>
<style>
  #Progress_Status {
    width: 50%;
    background-color: #ddd;
  }

  #myprogressBar {
    width: 1%;
    height: 35px;
    background-color: #4CAF50;
    text-align: center;
    line-height: 32px;
    color: black;
  }
</style>
<body>
  <center> 
  <h1>Ahlan Salati</h1>
  <h2>A quick application to add prayer times to you calander</h2>
  <p>The main influence behind this project is to help muslims stay on their deen while working in corporate America</p>
  <button type="button" onclick="getLocation()">Get my file</button>
  <div id="Progress_Status">
    <div id="myprogressBar">1%</div>
  </div>
  <p id="location"></p>
  <p id = "demo2"></p>
  <p id = "response"></p>



  </center>


<script>
  var x = document.getElementById("location");

  
  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showPosition);

    } else { 
      x.innerHTML = "Geolocation is not supported by this browser.";
    }
  }
  
  function showPosition(position) {
    lat = position.coords.latitude
    long = position.coords.longitude

    x.innerHTML = "Latitude: " + lat + 
    "<br>Longitude: " + long;
    apiCalls(lat,long)
    update()

  }
  </script>

<script>

  function update() {
    var element = document.getElementById("myprogressBar");
    var width = 1;
    var identity = setInterval(scene, 10);
    function scene() {
      if (width >= 100) {
        clearInterval(identity);
      } else {
        width++;
        element.style.width = width + '%';
        element.innerHTML = width * 1 + '%';
      }
    }
  }

</script>

<script>
    async function apiCalls(lat,long) {

  fetch('https://pvng8j.deta.dev/latLong/?lat='+lat+'&long='+long)
  .then(resp => resp.blob())
  .then(blob => {
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.style.display = 'none';
    a.href = url;
    a.download = 'mySalat.ics';
    document.body.appendChild(a);
    a.click();
    window.URL.revokeObjectURL(url);
  })
  .catch(() => alert('oh no!, error logged, will fix soon!'));
}
</script>
</body>
</html>
