<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muslim Prayer Times Calendar</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        background-color: #f2f2f2;
      }

      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      h1 {
        margin-top: 50px;
        margin-bottom: 20px;
        font-size: 40px;
        font-weight: bold;
        text-align: center;
        color: #4285F4;
      }

      p {
        margin-bottom: 10px;
        font-size: 18px;
        text-align: center;
        color: #555;
      }

      input {
        padding: 10px;
        border: none;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        background-color: #fff;
        font-size: 16px;
        margin-bottom: 10px;
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        background-color: #4285F4;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #3367D6;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Muslim Prayer Times Calendar</h1>
      <p>Enter the number of days you want the calendar to cover:</p>
      <input type="number" id="daysInput" min="1" max="365" value="7">
      <button id="downloadBtn">Download Prayer Times Calendar</button>
    </main>
    <script src="script.js"></script>
  </body>


  

</html>
